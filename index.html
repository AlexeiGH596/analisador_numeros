<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" charset="UTF-8" defer></script>
    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>ANALISADOR DE NÚMEROS</h1>

    <main>
        <p class="paragrafo">Digite números de 1 a 100:</p>
        <input type="number" class="numero">
        <input type="button" value="Adicionar" class="botao">
        <br>
        <select class="lista" size="5"></select>
        <br>
        <input type="button" value="Finalizar" class="botao">

        <section class="resultado"></section> <!-- usar section dessa forma -->
    </main>

    <div>
        <p class="github">Github: <a href="http://github.com/AlexeiGH596" target="_blank">AlexeiGH596</a></p>
        <p class="creditos">Créditos: <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Vídeo</a></p>
    </div>
</body>

</html>
